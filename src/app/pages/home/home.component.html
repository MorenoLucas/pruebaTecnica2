<h1>Para ver la lista tiene que estar logueado</h1>

<div
  class="
    flex flex-col
    bg-white
    px-8
    py-6
    max-w-sm
    mx-auto
    rounded-lg
    shadow-lg
    m-3
  "
  *ngFor="let ship of naves"
>
  <div class="flex justify-center items-center">
    <a class="px-2 py-1 bg-gray-600 text-sm text-green-100 rounded" href="#">{{
      ship.vehicle_class
    }}</a>
  </div>
  <div class="mt-4">
    <a class="text-lg text-gray-700 font-medium" href="#">{{ ship.name }}</a>
  </div>
  <div class="flex justify-between items-center mt-4">
    <div class="flex items-center">
      <button class="text-gray-700 text-sm mx-3" href="#">SHOW</button>
    </div>
    <span class="font-light text-sm text-gray-600">{{
      ship.manufacturer
    }}</span>
  </div>
</div>
